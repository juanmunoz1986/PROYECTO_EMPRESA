{% load static %}

<!doctype html>
<html lang="es">

<head>
    <title>Registro de empresa</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!--ingresar estylos propios-->
    <link rel="stylesheet" href="{% static './css/css_registro.css' %}">




</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <header>
        <!-- place navbar here -->


    </header>
    <main>


        <div class="container ">
            <div class="contact__wrapper shadow-lg mt-n9">
                <div class="row no-gutters">
                    <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">


                        <ul class="contact-info__list list-style--none position-relative z-index-101">

                            <h3 class="mb-3 pl-3 color--white mb-5">ACwire</h3>
                            <li class="mb-3 pl-3">
                                <span class="position-absolute"><i class="fas fa-envelope"></i></span>
                                aires@energiayamaniobra.com
                            </li>
                            <li class="mb-3 pl-3">
                                <span class="position-absolute"><i class="fas fa-phone"></i></span> (034) 444 0776
                            </li>
                            <li class="mb-3 pl-3">
                                <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span> Energia y
                                maniobra S.A.S.
                                <br> Calle 42 C Nro 81-35
                                <br> Medellin, Antioquia

                                <div class="mt-3">
                                    <a href="https://maps.app.goo.gl/Ugbq3q1Cui5nu19YA" target="_blank"
                                        class="text-link link--right-icon text-white"> Ubicanos aca <i
                                            class="link__icon fa fa-directions"></i></a>
                                </div>
                            </li>
                        </ul>

                        <figure class="figure position-absolute m-0 opacity-06 z-index-100"
                            style="bottom:0; right: 10px">
                            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="444px" height="626px">
                                <defs>
                                    <linearGradient id="PSgrad_1" x1="0%" x2="81.915%" y1="57.358%" y2="0%">
                                        <stop offset="0%" stop-color="rgb(255,255,255)" stop-opacity="1"></stop>
                                        <stop offset="100%" stop-color="rgb(0,54,207)" stop-opacity="0"></stop>
                                    </linearGradient>

                                </defs>
                                <path fill-rule="evenodd" opacity="0.302" fill="rgb(72, 155, 248)"
                                    d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z">
                                </path>
                                <path fill="url(#PSgrad_1)"
                                    d="M816.210,-41.714 L968.999,111.158 L-197.210,1277.998 L-349.998,1125.127 L816.210,-41.714 Z">
                                </path>
                            </svg>
                        </figure>
                    </div>

                    

                    <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
                        <form method="post" class="contact-form form-validate" >
                            {% csrf_token %}
                            <div class="row">
                                <h1 class="">REGISTRO DE EMPRESA</h1>
                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label class="required-field" for="NombreEmpresa">Nombre de la empresa</label>
                                        <input type="text" class="form-control" id="NombreEmpresa" name="NombreEmpresa"
                                            placeholder="Nombre de la empresa" required>
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="Domicilio">Domicilio</label>
                                        <input type="text" class="form-control" id="Domicilio" name="Domicilio"
                                            placeholder="Domicilio" >
                                    </div>
                                </div>





                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label class="required-field" for="Nit">Nit</label>
                                        <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" id="Nit"
                                            name="Nit" placeholder="Nit" required>
                                    </div>
                                </div>

                                <div class="col-sm-6 mb-3">
                                    <div class="form-group">
                                        <label for="Telefono">Telefono de contacto</label>
                                        <input type="text" inputmode="numeric" pattern="[0-9]*" class="form-control" id="Telefono"
                                            name="Telefono" placeholder="Telefono">
                                    </div>
                                </div>

                                




                                <div class="col-sm-12 mb-3">
                                    <button type="submit" name="submit" class="btn btn-primary" value="registro_boton">Registro</button>
                                </div>

                            </div>
                        </form>
                    </div>
                    <!-- End Contact Form Wrapper -->

                </div>
            </div>
        </div>













  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
